server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
#application.name就是服务名，不能跟别的dubbo提供端重复
spring.dubbo.application.name=usermanage
#registry.protocol 是指定注册中心协议
spring.dubbo.registry.protocol=zookeeper
#registry.address 是注册中心的地址加端口号
spring.dubbo.registry.address=192.168.64.101:2181
#base-package  注解方式要扫描的包
spring.dubbo.base-package=com.xxxzz.gmall
#protocol.name 协议名称dubbo
spring.dubbo.protocol.name=dubbo

spring.redis.host=192.168.64.101
spring.redis.port=6379
spring.redis.database=0