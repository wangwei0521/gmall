server.port=8081
#在application.properties中做热部署
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
#application.name就是服务名，不能跟别的dubbo提供端重复
spring.dubbo.application.name=order-web
#registry.protocol 是指定注册中心协议
spring.dubbo.registry.protocol=zookeeper
#registry.address 是注册中心的地址加端口号
spring.dubbo.registry.address=192.168.64.101:2181
#base-package  注解方式要扫描的包
spring.dubbo.base-package=com.xxxzz.gmall
#protocol.name 协议名称dubbo
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=10000
spring.dubbo.consumer.check=false

mapper.enum-as-simple-type=true
